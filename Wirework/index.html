<!DOCTYPE html>
<html>

  <head>
    <title>My Wire Art</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link href='https://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/main.css">
    <meta name="viewport" content="width=device-width">
  </head>

  <body>
    <header class="main-header">
      <ul class="main-nav">
        <li><a href="../index.html">Home</a></li>
      </ul>
    </header>
    <div id="top-page" class="intro">
      <h1>Aris Buitrago</h1>
      <p>"As my artist's statement explains, <br>
        my work is utterly incomprehensible and
         is therefore full of deep significance"<br>
         -Calvin</p>
    </div>
    <div id="wire-art" class="wrapper">
      <div class="art-box art-one">
        <h2>EL Flamenco</h1>
        <img class="art-img" src="img/guitar.jpg" alt="Guitar">
      </div>
      <div class="art-box art-two">
        <h2>Bronce Tree</h1>
        <img class="art-img" src="img/tree.jpg" alt="Tree of Life">
      </div>
      <div class="art-box art-three">
        <h2>Earings</h1>
        <img class="art-img" src="img/earings.jpg" alt="Earings">
      </div>
      <div class="art-box art-four">
        <h2>Seahorse</h1>
        <img class="art-img" src="img/seahorse.jpg" alt="Sea Horse">
      </div>
      <div class="art-box art-five">
        <h2>The Black Swan</h1>
        <img class="art-img" src="img/black_swan.jpg" alt="Black Swan">
      </div>
    </div>
    <footer class="main-footer">
      <p>Copyright &copy; 2018 Aris Buitrago Wire Art</p>
    </footer>

</html>
